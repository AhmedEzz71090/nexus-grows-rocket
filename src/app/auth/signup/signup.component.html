<div class="signup-wrapper d-flex justify-content-center align-items-center">
  <div class="signup-container d-flex">
    <div class="signup-box d-flex justify-content-center align-items-center">
      <form class="signup-form d-flex flex-column row-gap-4" (ngSubmit)="signup()" [formGroup]="signupForm">
        <div class="d-flex flex-column">
          <span class="p-label py-1">{{ 'signup.email' | translate }}</span>
          <input type="text" pInputText placeholder="{{ 'signup.email' | translate }}" formControlName="email" />
        </div>

        <div class="d-flex flex-column">
          <span class="p-label py-1">{{ 'signup.password' | translate }}</span>
          <input
            type="password"
            pInputText
            placeholder="{{ 'signup.password' | translate }}"
            formControlName="password"
          />
        </div>

        <div class="d-flex flex-column">
          <span class="p-label py-1">{{ 'signup.phoneNumber' | translate }}</span>
          <p-inputMask
            mask="01*********"
            placeholder="{{ 'signup.phoneNumber' | translate }}"
            formControlName="phoneNumber"
          ></p-inputMask>
        </div>

        <div class="d-flex flex-column">
          <span class="p-label py-1">{{ 'signup.displayName' | translate }}</span>
          <input
            type="password"
            pInputText
            placeholder="{{ 'signup.displayName' | translate }}"
            formControlName="displayName"
          />
        </div>
        <button
          pButton
          type="submit"
          label="{{ 'signup.signup' | translate }}"
          class="p-button-outlined mt-4"
          [disabled]="signupForm.invalid"
        ></button>
      </form>
    </div>
  </div>
</div>
