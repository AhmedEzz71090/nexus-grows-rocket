<div class="container">
  <div class="jumbotron text-center">
    <div class="options-container d-flex pt-4 pb-0 justify-content-end">
      <button
        pButton
        type="button"
        icon="pi pi-plus"
        iconPos="left"
        class="p-button-outlined p-1"
        (click)="navToAddProduct()"
        pTooltip="Add new product"
        tooltipPosition="left"
      ></button>
    </div>
    <app-breadcrumb></app-breadcrumb>
    <app-table
      [data]="data"
      [cols]="cols"
      [filterCols]="filterCols"
      [cid]="cid"
      [actions]="actions"
      (actionsBtnClicked)="openActionsMenu($event)"
    ></app-table>
  </div>
</div>
